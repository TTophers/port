<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Topher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-red-100 text-gray-800">

  <!-- Back to site -->
  <a href="index.html" class="fixed top-4 left-4 bg-white text-blue-700 font-semibold px-4 py-2 rounded-full shadow hover:bg-gray-100 transition z-50">
    ‚Üê Back to Site
  </a>

  <!-- Contact Section -->
  <section class="py-16 px-4 min-h-screen flex items-center justify-center">
    <form id="contact" method="POST" class="space-y-4 bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center text-pink-600">Contact Me</h1>
      
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded" />
      <textarea name="message" placeholder="Your Message" required class="w-full p-3 border border-gray-300 rounded h-32"></textarea>
      
      <button type="submit" class="w-full bg-pink-600 text-white px-4 py-3 rounded hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- JS for form submission -->
  
<script>
  document.getElementById('contact').addEventListener('submit', async (e) => {
    e.preventDefault()

    const form = e.target
    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    }

    const res = await fetch('/api/contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    })

    if (res.ok) {
      window.location.href = '/thanks.html'
    } else {
      const errorData = await res.json()
      alert('Error: ' + (errorData.error || 'Something went wrong'))
    }
  })
</script>
</body>
</html>
